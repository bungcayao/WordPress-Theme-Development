  function getCookie(name) {
    var cookies, crumbs;
    cookies = document.cookie.split('; ');
    for (var i = 0; i < cookies.length; i++) {
      crumbs = cookies[i].split('=');
      if ((crumbs[0] == name)) {
        console.log('Cookie Consent Crumbs', crumbs);
        return crumbs[1];
      }
    }
    return false;
  }
